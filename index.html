<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع المصروفات بالأوامر الصوتية</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbynut7UhTGWRSwuFof9iV58qrq04QtNcwGLdpPD4Wa32FVy83mdkEtHS_oHMKFjrkg5KA/exec";
        
        function startListening() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert('التعرف على الصوت غير مدعوم في هذا المتصفح.');
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ar-SA';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function() {
                document.getElementById('status').innerText = 'الاستماع جاري...';
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('status').innerText = 'سمعت: ' + transcript;

                // معالجة النصوص لإضافة المصروفات
                const expense = parseExpense(transcript);
                if (expense) {
                    sendExpense(expense);
                } else {
                    document.getElementById('status').innerText = 'لم أتمكن من فهم المصروف.';
                }
            };

            recognition.onerror = function(event) {
                document.getElementById('status').innerText = 'حدث خطأ: ' + event.error;
            };

            recognition.onend = function() {
                document.getElementById('status').innerText += ' انتهى الاستماع.';
            };

            recognition.start();
        }

        function parseExpense(text) {
            const pattern = /([\d\.]+) ريال (.+)/;
            const match = text.match(pattern);
            if (match) {
                return { amount: parseFloat(match[1]), description: match[2].trim() };
            }
            return null;
        }
function sendExpense(expense) {
    fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(expense),
	Mode: "no_core
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok. Status: ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        if (data.result === 'Success') {
            console.log('Success:', data);
            document.getElementById('status').innerText = 'تم حفظ المصروفات بنجاح.';
        } else {
            console.error('Error:', data.message);
            document.getElementById('status').innerText = 'حدث خطأ أثناء حفظ المصروفات: ' + data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('status').innerText = 'حدث خطأ أثناء حفظ المصروفات: ' + error.message;
    });
}


    </script>
</head>
<body>
    <h1>تتبع المصروفات باستخدام الأوامر الصوتية</h1>
    <button onclick="startListening()">ابدأ الاستماع</button>
    <p id="status">اضغط على الزر وابدأ بالحديث...</p>
</body>
</html>
